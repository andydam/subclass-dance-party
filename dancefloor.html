<!DOCTYPE html>
<html>
  <head>
    <title>Nintendo Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/diamondDancer.js"></script>
    <script src="src/fadingDancer.js"></script>
    <script src="src/squareDancer.js"></script>
    </head>
  <body>
    <div class="topbar">
      <span class="title">Nintendo Dance Party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="DiamondDancer">Add a Mario</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="FadingDancer">Add a Bowser</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="SquareDancer">Add a Toadstool</a>
      <a href="#" class="button findPartner">Find partners</a>
      <a href="#" class="button followMouse">Follow Mouse</a>  
      <a href="#" class="button lineup" onclick="lineup()">Line up</a>
      <a href="#" class="button canCan">Can Can</a>
      <a href="#" class="button music">Toggle Music</a>            
    </div>
    <audio class="musicPlayer" src="https://upload.wikimedia.org/wikipedia/en/c/c3/Super_Mario_Bros._theme.ogg" autoplay loop></audio>
    <script src="src/init.js"></script>
  </body>
</html>
